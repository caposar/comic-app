<h1>Héroes
  <!-- <small>Marvel y DC</small> -->
  <small class="text-muted">Marvel y DC</small>
</h1>
<hr>

<div class="alert alert-warning animated fadeIn fast" role="alert" *ngIf="this.heroes.length === 0">
  {{mensajeSinResultados}}
</div>

<div class="row row-cols-1 row-cols-md-3 g-4">
  <div class="col" *ngFor="let heroe of heroes; let i = index">
    <div class="card animated fadeIn fast">
      <img [src]="heroe.img" class="card-img-top" [alt]="heroe.nombre">
      <div class="card-body">
        <h5 class="card-title">{{heroe.nombre}}</h5>
        <p class="card-text">{{heroe.bio}}</p>
        <p class="card-text"><small class="text-muted">{{heroe.aparicion}}</small></p>
        <div class="d-grid gap-2">
          <button class="btn btn-primary" type="button" (click)="verHeroe(i)">Ver más...</button>
          <!-- <a class="btn btn-primary" [routerLink]="[ '/heroes', i ]">Ver más...</a> -->
        </div>
      </div>
    </div>
  </div>
</div>
